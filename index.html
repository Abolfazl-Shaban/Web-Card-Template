<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- you can change image with replace image url -->
        <img class="logo" src="images/logo.jpg" alt="logo">

        <h2 class="title">Abolfazl Shaban</h2>
        <p class="desc">Please follow me on socials media</p>

        <div class="social"> 
            <!-- replace "#" with your social url! -->
            <a href="#"><img src="images/facebook.png" alt=""></a>
            <a href="#"><img src="images/github.png" alt=""></a>
            <a href="#"><img class="social" src="images/youtube.png" alt=""></a>
        </div>
    </div>
</body>
</html>
